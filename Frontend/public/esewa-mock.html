<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eSewa Payment Gateway - Test Environment</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #60a917 0%, #4a8012 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        max-width: 520px;
        width: 100%;
        overflow: hidden;
        animation: slideIn 0.6s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        background: linear-gradient(135deg, #60a917 0%, #4a8012 100%);
        color: white;
        padding: 35px 30px;
        text-align: center;
      }

      .logo {
        font-size: 48px;
        font-weight: bold;
      }

      .tagline {
        font-size: 14px;
        letter-spacing: 1.5px;
        text-transform: uppercase;
      }

      .content {
        padding: 35px;
      }

      .demo-badge {
        background: linear-gradient(135deg, #ff9800, #f57c00);
        color: white;
        padding: 12px 28px;
        border-radius: 30px;
        font-size: 13px;
        font-weight: bold;
        margin-bottom: 25px;
        display: inline-block;
      }

      .amount-section {
        background: #f1f3f5;
        padding: 25px;
        border-radius: 14px;
        margin-bottom: 25px;
        border: 2px solid #dee2e6;
      }

      .amount-label {
        font-size: 13px;
        color: #6c757d;
        margin-bottom: 6px;
      }

      .amount-value {
        font-size: 38px;
        font-weight: bold;
      }

      .order-details {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 25px;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #dee2e6;
      }

      .detail-row:last-child {
        border-bottom: none;
      }

      .detail-label {
        color: #6c757d;
      }

      .detail-value {
        font-family: "Courier New", monospace;
        font-weight: bold;
      }

      /* ===== CREDENTIAL INPUTS ===== */

      .credentials {
        background: linear-gradient(135deg, #d4edda, #c3e6cb);
        border: 2px solid #28a745;
        padding: 20px;
        border-radius: 14px;
        margin-bottom: 25px;
      }

      .credentials h3 {
        font-size: 15px;
        margin-bottom: 15px;
        color: #155724;
      }

      .credential-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .credential-label {
        font-size: 13px;
        font-weight: 600;
        color: #155724;
      }

      .credentials input {
        width: 55%;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #28a745;
        font-family: "Courier New", monospace;
        font-size: 13px;
      }

      .credentials input:focus {
        outline: none;
        border-color: #155724;
        box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2);
      }

      .info-box {
        background: #fff3cd;
        border: 2px dashed #ffc107;
        padding: 15px;
        border-radius: 10px;
        font-size: 13px;
        color: #856404;
        margin-bottom: 25px;
      }

      .button-group {
        display: flex;
        gap: 15px;
      }

      button {
        flex: 1;
        padding: 16px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border: none;
      }

      .pay-btn {
        background: linear-gradient(135deg, #60a917, #4a8012);
        color: white;
      }

      .cancel-btn {
        background: #f1f3f5;
        border: 2px solid #dee2e6;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 30px;
      }

      .spinner {
        border: 4px solid #eee;
        border-top: 4px solid #60a917;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .footer {
        background: #f1f3f5;
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #6c757d;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">eSewa</div>
        <div class="tagline">Digital Payment Gateway</div>
      </div>

      <div class="content">
        <!-- <div class="demo-badge">üéì TEST ENVIRONMENT</div> -->

        <div class="amount-section">
          <div class="amount-label">Total Payment Amount</div>
          <div class="amount-value" id="amount">Rs. 0.00</div>
        </div>

        <div class="order-details">
          <div class="detail-row">
            <span class="detail-label">Order ID</span>
            <span class="detail-value" id="orderId">-</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Merchant</span>
            <span class="detail-value">PlantNest Store</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Merchant Code</span>
            <span class="detail-value">EPAYTEST</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Transaction ID</span>
            <span class="detail-value" id="transactionId">-</span>
          </div>
        </div>

        <!-- LOGIN INPUTS -->
        <div class="credentials">
          <h3>üîê Login to eSewa (Test Credentials)</h3>

          <div class="credential-item">
            <span class="credential-label">eSewa ID</span>
            <input type="text" id="esewaId" placeholder="9806800001" />
          </div>

          <div class="credential-item">
            <span class="credential-label">Password</span>
            <input type="password" id="password" placeholder="Nepal@123" />
          </div>

          <div class="credential-item">
            <span class="credential-label">MPIN</span>
            <input type="password" id="mpin" placeholder="1122" />
          </div>
        </div>

        <div class="info-box">
          <!-- ‚ÑπÔ∏è Use official eSewa test credentials. No real money is charged. -->
        </div>

        <div id="buttons" class="button-group">
          <button class="cancel-btn" onclick="handleCancel()">‚ùå Cancel</button>
          <button class="pay-btn" onclick="handlePayment()">‚úÖ Pay</button>
        </div>

        <div id="loading" class="loading">
          <div class="spinner"></div>
          Processing payment securely...
        </div>
      </div>

      <div class="footer">
        <!-- üîí Test Environment | Merchant Code: EPAYTEST -->
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const amount = urlParams.get("tAmt") || "0";
      const orderId = urlParams.get("pid") || "N/A";
      const successUrl = urlParams.get("su");
      const failureUrl = urlParams.get("fu");

      const transactionId = "ESEWA-TEST-" + Date.now().toString().slice(-6);

      document.getElementById("amount").textContent =
        "Rs. " + parseFloat(amount).toFixed(2);
      document.getElementById("orderId").textContent = orderId;
      document.getElementById("transactionId").textContent = transactionId;

      const TEST = {
        id: "9806800001",
        password: "Nepal@123",
        mpin: "1122",
      };

      function handlePayment() {
        const id = document.getElementById("esewaId").value.trim();
        const pass = document.getElementById("password").value.trim();
        const mpin = document.getElementById("mpin").value.trim();

        if (!id || !pass || !mpin) {
          alert("Please fill all fields.");
          return;
        }

        if (id !== TEST.id || pass !== TEST.password || mpin !== TEST.mpin) {
          alert("Invalid eSewa credentials!");
          return;
        }

        document.getElementById("buttons").style.display = "none";
        document.getElementById("loading").style.display = "block";

        setTimeout(() => {
          if (successUrl) {
            window.location.href =
              successUrl +
              "?q=su&oid=" +
              orderId +
              "&refId=" +
              transactionId +
              "&amt=" +
              amount;
          } else {
            alert("Payment Successful!");
          }
        }, 2500);
      }

      function handleCancel() {
        if (failureUrl) {
          window.location.href = failureUrl + "?q=fu&oid=" + orderId;
        } else {
          history.back();
        }
      }
    </script>
  </body>
</html>
